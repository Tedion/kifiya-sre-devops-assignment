# Grafana Datasource Configuration
# This file provisions Prometheus as a datasource in Grafana

apiVersion: 1

datasources:
  # Primary Prometheus Datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
      # Enable Exemplars for distributed tracing correlation
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
      # Custom HTTP headers (if needed for authentication)
      # httpHeaderName1: 'Authorization'
    # secureJsonData:
    #   httpHeaderValue1: 'Bearer YOUR_TOKEN_HERE'

  # Alertmanager Datasource
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus

  # PostgreSQL for Database Monitoring
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres-exporter:5432
    database: monitoring
    user: grafana_reader
    editable: true
    jsonData:
      sslmode: "require"
      postgresVersion: 1400
      timescaledb: false
    secureJsonData:
      password: "YOUR_SECURE_PASSWORD_HERE"

  # TestData for Dashboard Development
  - name: TestData
    type: testdata
    access: proxy
    editable: false
    jsonData: {}
