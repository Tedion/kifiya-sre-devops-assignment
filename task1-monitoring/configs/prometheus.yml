# Prometheus Configuration
# Production-ready monitoring setup for microservices architecture

global:
  scrape_interval: 15s              # Default scrape interval
  scrape_timeout: 10s               
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'prod'
    region: 'us-east-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Rule files for alerting and recording rules
rule_files:
  - '/etc/prometheus/alertrules.yml'
  - '/etc/prometheus/recordingrules.yml'

# Scrape configurations for various targets
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # Node Exporter - System metrics (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - node-exporter-01:9100
          - node-exporter-02:9100
          - node-exporter-03:9100
        labels:
          environment: 'production'
          tier: 'infrastructure'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Application metrics - Web API
  - job_name: 'web-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - web-api-01:8080
          - web-api-02:8080
          - web-api-03:8080
        labels:
          service: 'web-api'
          tier: 'application'
          version: 'v1.2.3'

  # Application metrics - Backend Services
  - job_name: 'backend-service'
    scrape_interval: 15s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - backend-01:8081
          - backend-02:8081
        labels:
          service: 'backend-service'
          tier: 'application'

  # Database Exporters - PostgreSQL
  - job_name: 'postgres-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - postgres-exporter:9187
        labels:
          service: 'postgresql'
          tier: 'database'
          role: 'primary'

  # Database Exporters - Redis
  - job_name: 'redis-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - redis-exporter:9121
        labels:
          service: 'redis'
          tier: 'cache'

