---
# Global variables for all hosts
ansible_python_interpreter: /usr/bin/python3

# System configuration
timezone: UTC
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# Security settings
fail2ban_enabled: true
ufw_enabled: true
ssh_port: 22
allowed_ports:
  - 22
  - 80
  - 443

# Common packages
essential_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - net-tools
  - unzip
