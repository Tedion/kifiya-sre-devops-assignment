---
# Web server configuration tasks

- name: Install Nginx
  package:
    name: nginx
    state: present
  when: web_server_type == "nginx"

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  when: web_server_type == "nginx"

- name: Enable and start Nginx
  systemd:
    name: nginx
    enabled: yes
    state: started
  when: web_server_type == "nginx"

